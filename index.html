<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .slot-machine {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .slot {
            font-size: 2rem;
            padding: 20px;
            margin: 0 10px;
            border: 2px solid #000;
            width: 80px;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4;
        }
        button {
            padding: 10px 20px;
            font-size: 1rem;
        }
        .balance, .bet, .message, .jackpot {
            margin-top: 20px;
            font-size: 1.2rem;
        }
        input[type="number"] {
            padding: 5px;
            width: 80px;
            font-size: 1rem;
            text-align: center;
        }
        @keyframes spin {
            0% { transform: rotateX(0); }
            100% { transform: rotateX(360deg); }
        }

        .slot {
            animation: spin 1s ease-out;
        }
    </style>
</head>
<body>
    <h1>Slot Machine Game</h1>

    <div class="slot-machine">
        <div class="slot" id="slot1">7</div>
        <div class="slot" id="slot2">7</div>
        <div class="slot" id="slot3">7</div>
    </div>

    <div class="bet">
        <label for="betAmount">Tét: </label>
        <input type="number" id="betAmount" value="10" min="10" step="10">
    </div>

    <button onclick="play()">Play</button>

    <div class="balance" id="balance">Balance: 1000 Kaszinó Coin</div>
    <div class="jackpot" id="jackpot">Jackpot: 1000 Kaszinó Coin</div>
    <div class="message" id="message"></div>

    <!-- JavaScript fájl betöltése -->
    <script src="script.js"></script>
</body>
</html>
